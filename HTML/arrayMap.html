<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array map</title>
</head>
<body>
    



    <script>

        const array=[1,2,3,4,5];
        let doubled= array.map((num)=>{
            return num*2;
        });

        doubled.forEach((element,index)=>{
            console.log(index+":"+element);
        })



    </script>
</body>
</html>
