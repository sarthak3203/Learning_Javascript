<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>


  <script>
    function print() {
      console.log('Im fine how are you');
    }

    console.log('Hello bro how are you?');

    setTimeout(print, 2000);



    let intervalID = setInterval(alarm, 2000);

    function alarm() {
      console.log(`oye uthja oye ${new Date()}`);
    }


    function wait() {
      clearInterval(intervalID);
    }

    setTimeout(wait, 7000)


  </script>
</body>

</html>
