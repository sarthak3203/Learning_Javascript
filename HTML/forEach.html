  <script>
    let arr=[2,4,5,6,8,10];
    // arr.forEach(function(num){
    //   console.log(num);
    // })

    //OR
    
   // arr.forEach(num=> console.log(num));  //using arrow function on anonymous function

   arr.forEach(function(num){
    if(num==5){
      return;    //will skip 5 and not print it bcos return works as continue in foreach loop
    }
    console.log(num);
   })




   const fruits =["apple", "banana", "guava", "orange"];
   fruits.forEach((fruit,index)=>{
    console.log(`${index}:${fruit}`);
   });
   
   /*The first parameter is always the current element (in your case, fruit)
The second parameter is the index (0, 1, 2â€¦)
A third parameter (optional) is the full array itself  */


  </script>
