let timesPressed=localStorage.getItem('timesPressed') || 0;
function buttonPressed(){
  timesPressed++;
  localStorage.setItem('timesPressed', timesPressed)
  
  updateButton();
}

function updateButton(){
  let button = document.querySelector('#button');
  if(timesPressed%2==0){
    button.classList.remove('odd');
    button.classList.add('even');
  } else{
    button.classList.remove('even');
    button.classList.add('odd');

  }
  button.innerText=timesPressed;
}

updateButton();
